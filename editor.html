<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMEME Editor</title>
    <link rel="stylesheet" href="editor-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="mymemelogo.png" alt="Logo" width="100px" height="100px"/>
                <img src="makememe.png" alt="Logo" width="100px" height="100px"/>
            </div>
            <ul class="nav-buttons">
                <li><a href="index.html">Home</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="editor.html">Editor</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="editor-container">
            <div class="editor-buttons-top">
                <button class="action-btn save-btn">Save</button>
                <button class="action-btn upload-btn">Upload</button>
                <button class="action-btn download-btn">Download</button>
                <button class="action-btn trash-btn">Trash</button>
            </div>
            <div class="editor-content">
                <div class="editor-buttons-left">
                    <button class="tool-btn text-btn">Text</button>
                    <button class="tool-btn image-btn">Image</button>
                    <button class="tool-btn pencil-btn">Pencil</button>
                    <button class="tool-btn eraser-btn">Eraser</button>
                </div>
                <div class="editor-image">
                    <img src="placeholder-meme.jpg" alt="Editable Meme" id="editable-image">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MyMEME | Follow us on 
            <a href="#">Instagram</a>, 
            <a href="#">Twitter</a>, 
            <a href="#">Facebook</a>
        </p>
    </footer>
</body>
</html>
